<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--stylesheet-->
  <link href="./css/index.css" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section>
    <main>
      <h3 class="result-head">Your Result</h3>
      <div>
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </main>
  
    <aside>
      <h2>Summary</h2>
      <div class="first">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <p class="subject">Reaction</p>
        <p class="hundred"><span class="score">80 </span>/ 100</p>
      </div>

      <div class="second">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <p class="subject">Memory</p>
        <p class="hundred"><span class="score">92 </span>/ 100</p>
      </div>

      <div class="third">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        <p class="subject">Verbal</p>
        <p class="hundred"><span class="score">61 </span>/ 100</p>
      </div>

      <div class="fourth">
        <img src="./assets/images/icon-visual.svg" alt="visual icon">
        <p class="subject">Visual</p>
        <p class="hundred"><span class="score">72 </span>/ 100</p>
      </div>
      <button>Continue</button>
    </aside>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Winner Olusola</a>.
  </footer>
</body>
</html>
